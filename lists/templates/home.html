<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>새로운 To-Do 리스트</h1>
    <form method="POST" action="/lists/new">
      <p style="text-align: center">
        <input
          name="item_text"
          id="id_new_item"
          placeholder="Enter a to-do item"
        />
      </p>
      {% csrf_token %}
    </form>
  </body>
</html>
